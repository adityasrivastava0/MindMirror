<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 text-red-600">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required class="w-full mb-4 px-3 py-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full mb-6 px-3 py-2 border rounded">
        <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Login</button>
    </form>
</body>
</html>
