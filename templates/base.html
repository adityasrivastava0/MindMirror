<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMirror - {% block title %}{% endblock %}</title>

    <!-- TailwindCSS -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 text-gray-800 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-purple-700 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold tracking-wide">ðŸŒ¿ MindMirror</a>

            <!-- Hamburger Button (Mobile) -->
            <button id="menu-btn" class="md:hidden block focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <!-- Links -->
            <div id="menu" class="hidden md:flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-purple-700 md:bg-transparent px-6 py-4 md:p-0 shadow-md md:shadow-none z-40 rounded-b-lg">
                <a href="{{ url_for('home') }}" class="hover:underline transition">Home</a>
                <a href="{{ url_for('assessment') }}" class="hover:underline transition">Take Assessment</a>
                <a href="{{ url_for('dashboard') }}" class="hover:underline transition">Dashboard</a>
                <a href="{{ url_for('resources') }}" class="hover:underline transition">Resources</a>
                <a href="{{ url_for('chat') }}" class="text-sm font-medium">AI Chat</a>
                <a href="{{ url_for('mood') }}" class="text-sm font-medium">Mood Tracker</a>
                <a href="{{ url_for('logout') }}" class="hover:underline transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-sm text-center py-4 mt-10">
        <p>Â© 2025 MindMirror. This is not a substitute for professional help. You are not alone.</p>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
