<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMirror - {% block title %}{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50">
    <nav class="bg-purple-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-xl font-bold">MindMirror</a>
            <!-- Hamburger Button -->
            <button id="menu-btn" class="md:hidden block focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Navigation Links -->
            <div id="menu" class="space-x-4 md:flex hidden flex-col md:flex-row absolute md:static bg-purple-700 md:bg-transparent left-0 w-full md:w-auto top-16 md:top-auto z-10 md:z-auto">
                <a href="{{ url_for('home') }}" class="hover:underline px-3 py-2">Home</a>
                <a href="{{ url_for('assessment') }}" class="hover:underline px-3 py-2">Take Assessment</a>
                <a href="{{ url_for('dashboard') }}" class="hover:underline px-3 py-2">Dashboard</a>
                <a href="{{ url_for('resources') }}" class="hover:underline px-3 py-2">Resources</a>
                <a href="{{ url_for('chat') }}" class="px-3 py-2 text-sm font-medium">AI Chat</a>
                <a href="{{ url_for('mood') }}" class="px-3 py-2 text-sm font-medium">Mood Tracker</a>
                <a href="{{ url_for('logout') }}" class="hover:underline px-3 py-2">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2025 MindMirror. This is not a substitute for professional help.</p>
        </div>
    </footer>

    <script>
        // Simple JS for toggling menu on mobile
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
