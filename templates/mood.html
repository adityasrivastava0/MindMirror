{% extends "base.html" %}
{% block title %}Mood Tracker{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4 text-center">Mood Tracker Calendar</h1>
    <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="grid grid-cols-7 gap-2 text-center text-sm mt-2">
        {% for i in range(1, 32) %}
        <div class="border rounded-lg h-20 flex items-center justify-center hover:bg-purple-100 cursor-pointer">
            <span class="text-gray-700">{{ i }}</span>
        </div>
        {% endfor %}
    </div>
    <p class="text-center text-gray-500 mt-6">Click a day to log your mood.</p>
</div>
{% endblock %}
