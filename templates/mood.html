{% extends "base.html" %}
{% block title %}Mood Tracker{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white/90 rounded-2xl shadow-lg p-8">
  <h2 class="text-xl font-bold text-[#5C6BC0] mb-4">Mood Tracker</h2>
  <div class="grid grid-cols-7 gap-2">
    {% for day in calendar %}
      <div class="w-10 h-10 flex items-center justify-center rounded-full
                  {% if day.mood == 'happy' %}bg-[#A5D6A7]{% elif day.mood == 'neutral' %}bg-[#FFF8E1]{% else %}bg-[#F8BBD0]{% endif %}">
        <span class="text-2xl">{{ day.emoji }}</span>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
