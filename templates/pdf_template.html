<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindMirror PDF Report</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            color: #000;
            padding: 40px;
        }
        .box {
            border: 2px solid #000;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            font-size: 1rem;
            line-height: 1.6;
        }
        .section {
            border-top: 1px dashed #000;
            margin-top: 20px;
            padding-top: 10px;
        }
        .title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .key {
            font-weight: bold;
        }
        ul {
            margin: 0;
            padding-left: 1.2em;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">MindMirror Assessment Report</div>
        <p><span class="key">Name:</span> {{ user_name }}</p>
        <p><span class="key">Email:</span> {{ user_email }}</p>
        <p><span class="key">Score:</span> {{ score }} / 42 &nbsp;&nbsp; <span class="key">Level:</span> {{ level }}</p>

        <div class="section">
            <p><span class="key">AI Insight:</span><br>
            "{{ analysis[0] }}"</p>
        </div>

        <div class="section">
            <p><span class="key">Recommendations:</span></p>
            <ul>
                {% for suggestion in suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
