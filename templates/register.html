{% extends "base.html" %}

{% block title %}Register | MindMirror{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-blue-50 to-pink-100 px-4 py-10">
    <div class="bg-white shadow-xl rounded-3xl p-10 max-w-md w-full transition-all duration-500 ease-in-out">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='calm-icon.svg') }}" alt="MindMirror Logo" class="w-20 h-20 mx-auto mb-4 animate-bounce">
            <h2 class="text-4xl font-extrabold text-purple-700">Create Your Account</h2>
            <p class="text-gray-500 text-base mt-1">Start your journey to emotional clarity ðŸŒ¿</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}" class="space-y-5" id="registerForm">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" placeholder="Your full name"
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300 ease-in-out shadow-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" placeholder="you@example.com"
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300 ease-in-out shadow-sm" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300 ease-in-out shadow-sm" required>
            </div>
            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white text-lg font-semibold py-3 rounded-xl shadow-md transition-all duration-300 ease-in-out hover:shadow-xl" id="registerBtn">
                Register
            </button>
            <div id="loader" class="flex justify-center mt-4" style="display:none;">
                <svg class="animate-spin h-7 w-7 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
                <span class="ml-2 text-purple-600 font-medium">Registering...</span>
            </div>
            <p class="text-sm text-center text-gray-600 mt-3">
                Already part of MindMirror? 
                <a href="{{ url_for('login') }}" class="text-purple-600 font-semibold hover:underline">Login here</a>
            </p>
        </form>
    </div>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', function() {
    document.getElementById('registerBtn').disabled = true;
    document.getElementById('registerBtn').innerText = 'Please wait...';
    document.getElementById('loader').style.display = 'flex';
});
</script>
{% endblock %}
