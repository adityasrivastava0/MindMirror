{% extends "base.html" %}

{% block title %}Register | MindMirror{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}" class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <div>
            <label for="name" class="block font-semibold">Name</label>
            <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label for="email" class="block font-semibold">Email</label>
            <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label for="password" class="block font-semibold">Password</label>
            <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded">Register</button>
        <p class="text-sm text-center mt-2">
            Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 font-semibold">Login</a>
        </p>
    </form>
</div>
{% endblock %}
