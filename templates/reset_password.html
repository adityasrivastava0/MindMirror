{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-xl font-bold mb-4">Reset User Password</h2>
    <form method="post">
        <input type="password" name="new_password" placeholder="New Password" required class="w-full mb-4 px-3 py-2 border rounded">
        <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Reset</button>
    </form>
</div>
{% endblock %}
